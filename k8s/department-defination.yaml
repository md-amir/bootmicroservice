apiVersion: apps/v1
kind: Deployment
metadata:
  name: department-app
  labels:
    app: department-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: department-app
  template:
    metadata:
      labels:
        app: department-app
    spec:
      containers:
        - name: department-app
          image: amirdoc/department-service:latest
          imagePullPolicy: Always
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 9002
